<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-12 table-responsive">
            <h2 class="text-center">Add new Purchase Order</h2>
            <table id="newquotation" style="border: 2px solid black;" class="text-center table table-striped table-hover">
                <tr>
                    <td>Purchase Order ID</td>
                    <td><input class="form-control" type="text" id="quotationid" placeholder="Enter Purchase Order ID" /></td>
                </tr>
                <tr>
                    <td>Counterparty Name</td>
                    <td><select class="form-control" name="ctrpty" id="counterpartyname">
                        <option selected disabled>-- Select Counterparty Name --</option>
                        <option value="Daurala Organics">Daurala Organics</option>
                        <option value="ABC trading company">ABC Trading Co.</option>
                        <option value="DEF trading company">DEF Trading Co.</option>
                        <option value="GHI trading company">GHI Trading Co.</option>
                        <option value="JKL trading company">JKL Trading Co.</option>
                        <option ng-repeat="x in allCounterParties" ng-value="{{x}}">{{x.name}} - {{x.email}}</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Add row for material entry</td>
                    <td><input min="0" class="form-control" type="number" ng-model="numrows" id="quantity" style="display: inline-block;width: 70%;" placeholder="Number of rows to add" step="1" />&nbsp;&nbsp;&nbsp;<button class="btn btn-primary btn-sm" style="display: inline-block;width: 25%;" ng-click="addRows()" ng-hide="numrows==0" >Add {{numrows}} rows</button></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <table>
                            <thead>
                                <tr>
                                    <th>Material</th>
                                    <th>Make</th>
                                    <th>Quantity</th>
                                    <th>unit</th>
                                    <th>Cat Id</th>
                                    <th>Rate</th>
                                    <th>Per</th>
                                    <th>Disc.</th>
                                    <th>HSN Code</th>
                                    <th>GST</th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><select ng-model="materialName">
                                        <option  ng-repeat="x in allMaterials" ng-value="{{x}}">{{x.name}}</option>
                                    </select></td>
                                    <td><select ng-model="makeName">
                                        <option ng-repeat="x in allMakes" ng-value="{{x}}">{{x.name}}</option>
                                    </select></td>
                                    <td><input ng-model="numItems" type="number" class="form-control" /></td>
                                    <td><select ng-model="quantity">
                                        <option ng-repeat="x in allQuantities" ng-value="{{x}}">{{x.name}}({{x.abbreviation}})</option>
                                    </select></td>
                                    <td><input ng-model="catId" type="text" class="form-control" placeholder="Cat ID" /></td>
                                    <td><input ng-model="rate" type="number" class="form-control" placeholder="Rate" /></td>
                                    <td><input ng-model="per" type="text" class="form-control" placeholder="Per" /></td>
                                    <td><input ng-model="discount" type="text" class="form-control" placeholder="Discount" /></td>
                                    <td><input ng-model="hsnCode" type="text" class="form-control" placeholder="HSN Code"/></td>
                                    <td><input ng-model="gst" type="text" class="form-control" placeholder="GST" /></td>
                                    <td><button type="button" class="btn btn-primary btn-sm" onclick="addRow()">Add Row</button> </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">{{rows}}</td>
                </tr>
                <tr>
                    <td class="text-center"><button type="button" class="btn btn-md btn-primary">Submit</button></td>
                    <td class="text-center"><button type="button" class="btn btn-md btn-danger">Reset</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
